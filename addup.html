<!DOCTYPE html>
<html>
  <head>
    <title>Addup!</title>
    <link rel="shortcut icon" href="http://i1159.photobucket.com/albums/p635/noahrezentes/yi-swirl_zpsq1xn0mbo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css"/>
    <script>
      function add() {
      	var aA = document.getElementById("a").value;
      	var bB = document.getElementById("b").value;
      	var cC = document.getElementById("c").value;
      	var dD = document.getElementById("d").value;
      	var eE = document.getElementById("e").value;
      	var fF = document.getElementById("f").value;
      	var gG = document.getElementById("g").value;
      	var ans = +aA + +bB + +cC + +dD + +eE + +fF + +gG;
      	document.getElementById("disp").innerHTML = ans;
      }
      
      function clearAll() {
      	var clrAns = 0;
      	document.getElementById("disp").innerHTML = clrAns;
      	document.getElementById('a').value='';
      	document.getElementById('b').value='';
      	document.getElementById('c').value='';
      	document.getElementById('d').value='';
      	document.getElementById('e').value='';
      	document.getElementById('f').value='';
      	document.getElementById('g').value='';
      }
    </script>
  </head>
  <body>
    <div class="calc">
      <div id="top">Addup!</div>
      <div id="disp">0</div>
      <div class="pad">
        <input id="a" type="number" placeholder="0"/><br/>
        <input id="b" type="number" placeholder="42"/><br/>
        <input id="c" type="number" placeholder="3.14"/><br/>
        <input id="d" type="number" placeholder="0.005"/><br/>
        <input id="e" type="number" placeholder="8675309"/><br/>
        <input id="f" type="number" placeholder="0.61803399…"/><br/>
        <input id="g" type="number" placeholder="2.71828182846…"/>
      </div>
      <button id="ent" onclick="add()">Enter</button>
      <button id="clr" onclick="clearAll()">Clear</button>
    </div>
  </body>
</html>
